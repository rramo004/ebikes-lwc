<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-var-m-horizontal_medium">
            <lightning-input
                label="Search Key"
                type="search"
                onchange={handleSearchKeyChange}
            ></lightning-input>
            <!-- Task 2 Page Size Filter -->
            <section>
                <lightning-slider
                    label="Items per Page"
                    step="1"
                    min="0"
                    max="50"
                    value={pageSize}
                    onchange={handlePageSizeChange}
                ></lightning-slider>
            </section>
            <section>
                <lightning-slider
                    label="Max Price"
                    step="100"
                    min="0"
                    max="10000"
                    value={maxPrice}
                    onchange={handleMaxPriceChange}
                ></lightning-slider>
            </section>
            <section>
                <h1>Category</h1>
                <template if:true={categories.data}>
                    <template
                        for:each={categories.data.values}
                        for:item="category"
                    >
                        <lightning-input
                            key={category.value}
                            label={category.label}
                            data-filter="categories"
                            data-value={category.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={categories.error}>
                    <c-error-panel
                        type="inlineMessage"
                        friendly-message="Error loading categories"
                        errors={categories.error}
                    ></c-error-panel>
                </template>
            </section>
            <section>
                <h1>Material</h1>
                <template if:true={materials.data}>
                    <template
                        for:each={materials.data.values}
                        for:item="material"
                    >
                        <lightning-input
                            key={material.value}
                            label={material.label}
                            data-filter="materials"
                            data-value={material.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={materials.error}>
                    <c-error-panel
                        type="inlineMessage"
                        friendly-message="Error loading materials"
                        errors={materials.error}
                    ></c-error-panel>
                </template>
            </section>
            <!-- Task 1 Frame Color Filter -->
            <section>
                <h1>Frame Color</h1>
                <template if:true={frameColor.data}>
                    <template
                        for:each={frameColor.data.values}
                        for:item="color"
                    >
                        <lightning-input
                            key={color.value}
                            label={color.label}
                            data-filter="frameColor"
                            data-value={color.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={frameColor.error}>
                    <c-error-panel
                        type="inlineMessage"
                        friendly-message="Error loading frame colors"
                        errors={frameColor.error}
                    ></c-error-panel>
                </template>
            </section>
            <section>
                <h1>Level</h1>
                <template if:true={levels.data}>
                    <template for:each={levels.data.values} for:item="level">
                        <lightning-input
                            key={level.value}
                            label={level.label}
                            data-filter="levels"
                            data-value={level.value}
                            type="checkbox"
                            checked
                            onchange={handleCheckboxChange}
                        ></lightning-input>
                    </template>
                </template>
                <template if:true={levels.error}>
                    <c-error-panel
                        type="inlineMessage"
                        friendly-message="Error loading levels"
                        errors={levels.error}
                    ></c-error-panel>
                </template>
            </section>
        </div>
    </lightning-card>
</template>
